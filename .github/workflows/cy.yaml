name: Cypress E2E Tests

on:
  workflow_dispatch:
    inputs:
      browser:
        description: "Browser to run Cypress tests on"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - chrome
          - firefox
          - electron

      environment:
        description: "Target environment (.env) to load"
        required: true
        default: "local"
        type: choice
        options:
          - local
          - stage

jobs:
  lint:
    runs-on: ubuntu-latest
    name: ESLint Check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm run lint

  cypress-e2e: # ðŸ› ï¸ MUST be inside "jobs"
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: ${{ fromJson(inputs.browser == 'all'
          && '[{"browser":"chrome"},{"browser":"firefox"},{"browser":"electron"}]'
          || format('[{"browser":"%s"}]', inputs.browser)) }}
    name: "Cypress on ${{ matrix.browser }} - ${{ inputs.environment }}"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci

      - name: Write .env file from GitHub Secret
        run: |
          mkdir -p env
          if [[ "${{ inputs.environment }}" == "local" ]]; then
            echo "${{ secrets.ENV_LOCAL }}" > env/.env.local
          elif [[ "${{ inputs.environment }}" == "stage" ]]; then
            echo "${{ secrets.ENV_STAGE }}" > env/.env.stage
          fi

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}
          config-env: ${{ inputs.environment }}
        env:
          CYPRESS_configEnv: ${{ inputs.environment }}
          CI: true

      - name: Upload Mochawesome Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: mochawesome-${{ matrix.browser }}-${{ inputs.environment }}
          path: cypress/reports/html
